<script>

    function allChk1(all) {// 헤드부분 체크박스 클릭시 목록전체 체크
        const boxes = document.querySelectorAll('input[type="checkbox"]')
        boxes.forEach((checkbox) => {
            checkbox.checked = all.checked
        })
    }

    const dbut = document.querySelector("#dbt")//삭제버튼 id 선택 
    dbut.addEventListener('click', () => { del() })// 익명의 함수 이용해서 클릭 이벤트 발생시 해당 함수 실행  

    function del() {
        let newtable = document.querySelector('#ntable')
        let b = new Array()
        for (let i = 0; i < newtable.rows.length; i++) {
            b[i] = document.getElementsByClassName('Chk')[i].checked
        }
        for (let i = newtable.rows.length - 1; i >= 0; i--) {
            if (b[i] == true) {
                newtable.deleteRow(i)
            }
        }
    }



    function lg() {
        let a = document.getElementById('log')
        if (a.style.display === 'none') {
            a.style.display = 'block'
        } else {
            a.style.display = 'none'
        }
    }
    function close2() {
        let a = document.getElementById('log')
        a.style.display = 'none'
    }

</script>
