<script>

    const sbut = document.querySelector("#bt")//입양신청버튼 id 선택 
    sbut.addEventListener('click', () => { namechk() })// 익명의 함수 이용해서 클릭 이벤트 발생시 해당 함수 실행  

    function namechk() {
        let n = document.getElementById('name')
        let p = document.getElementById('PhoneNumber')
        let chk = document.getElementById('aggrement')
        if (n.value == '') {
            alert('이름은 필수 입력 항목입니다');
            n.focus();
            return false;
        } else if (p.value == '') {
            alert('전화번호는 필수 입력 항목입니다');
            p.focus();
            return false;
        } else if (chk.checked == false) {
            alert('약관에 동의가 필요합니다')
            return false;
        }
        else {
            alert('신청되었습니다');
            submit();
        }
    }
    function lg() {
        let a = document.getElementById('log')
        if (a.style.display === 'none') {
            a.style.display = 'block'
        } else {
            a.style.display = 'none'
        }
    }
    function close2() {
        let a = document.getElementById('log')
        a.style.display = 'none'
    }





</script>
